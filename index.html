<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BuddyRunner | Campus OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --primary: #FF8C00; --navy: #0A1120; --card-navy: #161C2D; --white: #FFFFFF; --txt-dim: #94A3B8; --success: #10B981; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--navy); color: var(--white); padding-bottom: 140px; overflow-x: hidden; }
        
        #registration-screen { position: fixed; inset: 0; background: radial-gradient(circle at center, #161C2D 0%, #0A1120 100%); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .reg-card { background: var(--card-navy); padding: 40px 30px; border-radius: 32px; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .text-logo { font-size: 2.2rem; font-weight: 800; margin-bottom: 20px; letter-spacing: -1px; }
        .text-logo span { color: var(--primary); }

        .container { max-width: 450px; margin: 0 auto; padding: 1.2rem; }
        header { padding: 1.5rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; background: rgba(10, 17, 32, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }

        .tab-nav { background: rgba(255,255,255,0.05); padding: 5px; border-radius: 20px; display: flex; position: relative; margin-bottom: 1.5rem; border: 1px solid rgba(255,255,255,0.05); }
        .tab-btn { flex: 1; padding: 12px; text-align: center; font-weight: 800; cursor: pointer; z-index: 2; color: var(--txt-dim); font-size: 0.85rem; }
        .tab-btn.active { color: var(--white); }
        .glider { position: absolute; height: calc(100% - 10px); width: calc(50% - 5px); background: var(--primary); border-radius: 16px; top: 5px; left: 5px; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); }

        .glass-card { background: var(--card-navy); padding: 25px; border-radius: 28px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.03); }
        label { display: block; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--txt-dim); margin: 0 0 8px 5px; letter-spacing: 1px; }
        select, input { width: 100%; padding: 16px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; color: var(--white); margin-bottom: 15px; font-family: inherit; }
        .btn-main { width: 100%; padding: 18px; border: none; border-radius: 20px; background: var(--primary); color: white; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        
        .mission-card { background: var(--card-navy); padding: 1.5rem; border-radius: 24px; margin-bottom: 1rem; border: 1px solid rgba(255,255,255,0.03); }
        .pill { font-size: 0.65rem; font-weight: 900; padding: 5px 12px; border-radius: 10px; background: rgba(255, 140, 0, 0.15); color: var(--primary); display: inline-block; margin-bottom: 12px; }
        .secure-box { background: rgba(16, 185, 129, 0.05); border: 1px dashed var(--success); padding: 18px; border-radius: 20px; margin-top: 15px; text-align: center; }

        .bottom-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; background: var(--primary); padding: 1.2rem; border-radius: 28px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4); z-index: 1000; }
        .toggle-switch { width: 56px; height: 32px; background: rgba(0,0,0,0.15); border-radius: 20px; position: relative; cursor: pointer; border: 1px solid rgba(255,255,255,0.3); }
        .toggle-circle { width: 24px; height: 24px; background: white; border-radius: 50%; position: absolute; top: 3px; left: 4px; transition: 0.3s; }
        .active-toggle .toggle-circle { transform: translateX(24px); }
    </style>
</head>
<body>

<div id="registration-screen">
    <div class="reg-card">
        <div class="text-logo">Buddy<span>Runner</span></div>
        <p style="font-size:0.9rem; color:var(--txt-dim); margin-bottom:25px;">Campus OS for hyperlocal logistics.</p>
        <div style="text-align: left;">
            <label>Full Name 
</label>
            <input type="text" id="u-name" placeholder="Pushpa">
            <label>Mobile Number</label>
            <input type="tel" id="u-phone" maxlength="10" placeholder="10-digit number">
        </div>
        <button onclick="saveUser()" class="btn-main">Connect Hub</button>
    </div>
</div>

<div class="container" id="app-body" style="display:none;">
    <header style="margin-bottom:20px; padding:0;">
        <div style="font-weight: 800; font-size: 1.4rem;">Buddy<span style="color:var(--primary)">Runner</span></div>
        <div id="u-display" style="font-size:0.75rem; font-weight:800; color:var(--primary); background: rgba(255, 140, 0, 0.1); padding: 6px 12px; border-radius: 12px;"></div>
    </header>

    <div class="tab-nav">
        <div class="glider" id="glider"></div>
        <div class="tab-btn active" onclick="setTab('errand', 0)">Errands</div>
        <div class="tab-btn" onclick="setTab('ride', 100)">Cab Share</div>
    </div>

    <div class="glass-card" id="form-content"></div>
    <h3 style="margin-bottom:15px; font-weight:800; color: var(--txt-dim); font-size: 0.8rem; letter-spacing: 1px;">ACTIVE RADAR</h3>
    <div id="mission-feed"></div>
</div>

<div class="bottom-bar" id="mode-bar">
    <div class="mode-info">
        <h4 id="m-status">Mode: Requester</h4>
        <p style="font-size:0.7rem; color:rgba(255,255,255,0.8)">Account Linked via Number</p>
    </div>
    <div class="toggle-switch" id="role-switch" onclick="toggleRole()">
        <div class="toggle-circle"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA55HET0ef3Iw--y0vLpkK4tMOvyl44jGw",
        authDomain: "buddyrunner-1f4f4.firebaseapp.com",
        projectId: "buddyrunner-1f4f4",
        storageBucket: "buddyrunner-1f4f4.firebasestorage.app",
        messagingSenderId: "441349525593",
        appId: "1:441349525593:web:2b4429b55dc756130ae148"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = "", currentUserPhone = "", isRunner = false, currentTab = 'errand', database = [];

    // Auto-Login implementation
    window.onload = () => {
        const storedPhone = localStorage.getItem('buddyRunnerPhone');
        const storedName = localStorage.getItem('buddyRunnerName');
        if (storedPhone) {
            currentUserPhone = storedPhone;
            currentUser = storedName || "Student";
            showApp();
        }
    };

    db.collection("missions").onSnapshot((snapshot) => {
        let newDocs = snapshot.docChanges().filter(c => c.type === 'added').map(c => c.doc.data());
        if(newDocs.length > 0 && isRunner && newDocs[0].phone !== currentUserPhone) {
             sendNotification("New Mission!", newDocs[0].task);
        }
        database = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        processVanishLogic();
        render();
    });

    function sendNotification(title, body) {
        if (Notification.permission === "granted") {
            new Notification(title, { body });
        }
    }

    function processVanishLogic() {
        const now = Date.now();
        database.forEach(m => {
            if (m.expiryTime && now > m.expiryTime) { db.collection("missions").doc(m.id).delete(); }
            if (m.connectedAt && now > (m.connectedAt + (5 * 60 * 1000))) { db.collection("missions").doc(m.id).delete(); }
        });
    }

    function saveUser() {
        currentUser = document.getElementById('u-name').value || "Student";
        currentUserPhone = document.getElementById('u-phone').value;
        if(currentUserPhone.length !== 10) return alert("10-digit number required.");
        
        localStorage.setItem('buddyRunnerPhone', currentUserPhone);
        localStorage.setItem('buddyRunnerName', currentUser);
        Notification.requestPermission();
        showApp();
    }

    function showApp() {
        document.getElementById('registration-screen').style.display = 'none';
        document.getElementById('app-body').style.display = 'block';
        document.getElementById('u-display').innerText = currentUser.toUpperCase();
        render();
    }

    function setTab(t, offset) {
        currentTab = t;
        document.getElementById('glider').style.transform = `translateX(${offset}%)`;
        render();
    }

    function toggleRole() {
        isRunner = !isRunner;
        document.getElementById('role-switch').classList.toggle('active-toggle');
        document.getElementById('m-status').innerText = isRunner ? "Mode: Going Out" : "Mode: Requester";
        render();
    }

    function postMission() {
        const task = document.getElementById('f-task')?.value || (currentTab === 'ride' ? "Cab Share" : "");
        if(!task) return alert("Task name is required.");
        const mins = parseInt(document.getElementById('f-timer')?.value) || 30;
        
        db.collection("missions").add({
            type: currentTab, 
            hub: document.getElementById('f-hub')?.value || document.getElementById('f-airport')?.value,
            task, 
            pay: document.getElementById('f-pay')?.value || "Split",
            expiryTime: Date.now() + (mins * 60 * 1000),
            timeLabel: mins + "M duration",
            user: currentUser, phone: currentUserPhone,
            runnerAgreed: false, requesterAgreed: false, rName: "", rPhone: "",
            connectedAt: null
        });
        alert("Mission Broadcasted!");
    }

    function handleHandshake(id, role) {
        const missionRef = db.collection("missions").doc(id);
        if(role === 'runner') {
            missionRef.update({ runnerAgreed: true, rName: currentUser, rPhone: currentUserPhone });
        } else {
            missionRef.update({ requesterAgreed: true, connectedAt: Date.now() });
        }
    }

    function render() {
        const form = document.getElementById('form-content');
        form.innerHTML = currentTab === 'errand' ? `
            <label>Hub Location</label><select id="f-hub"><option>üö™ Main Gate</option><option>üèõÔ∏è The Adda</option><option>‚òï The Tapri</option></select>
            <input type="text" id="f-task" placeholder="Task Name (Mandatory)">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px">
                <div><label>Duration *</label><select id="f-timer"><option value="15">15M</option><option value="30">30M</option><option value="60">1H</option></select></div>
                <div><label>Bounty (‚Çπ)</label><input type="number" id="f-pay" placeholder="30"></div>
            </div>
            <button onclick="postMission()" class="btn-main">Broadcast Errand</button>` : `
            <label>Pickup Hub</label><select id="f-airport"><option>üõ´ RGIA Airport</option><option>üöÇ Secunderabad Stn</option></select>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px">
                <div><label>Duration *</label><select id="f-timer"><option value="60">1H</option><option value="120">2H</option></select></div>
                <div><label>Pillar #</label><input type="text" id="f-pillar" placeholder="Gate #"></div>
            </div>
            <button onclick="postMission()" class="btn-main">Find Partner</button>`;

        const feed = document.getElementById('mission-feed');
        feed.innerHTML = '';
        database.filter(m => m.type === currentTab && (isRunner ? m.phone !== currentUserPhone : m.phone === currentUserPhone)).forEach(m => {
            const card = document.createElement('div');
            card.className = 'mission-card';
            const connected = m.runnerAgreed && m.requesterAgreed;
            card.innerHTML = isRunner ? `
                <div class="pill">${m.hub}</div>
                <div style="font-weight:800; font-size:1.1rem; display:flex; justify-content:space-between;"><span>${m.task}</span><span style="color:var(--primary)">‚Çπ${m.pay}</span></div>
                <div style="font-size:0.75rem; color:var(--txt-dim); margin-top:10px;">üë§ ${m.user} | ‚è≥ ${m.timeLabel}</div>
                ${!m.runnerAgreed ? `<button onclick="handleHandshake('${m.id}', 'runner')" class="btn-main" style="margin-top:15px; padding:12px; font-size:0.85rem;">Accept Request</button>` : `<div class="secure-box">${m.requesterAgreed ? `üìû ${m.phone}<br><small>Vanish in 5M</small>` : 'Waiting for Handshake...'}</div>`}` : `
                <div class="pill">My Mission</div>
                <div style="font-weight:800; font-size:1.1rem;">${m.hub} ‚ûî ${m.task}</div>
                ${m.runnerAgreed && !m.requesterAgreed ? `<div class="secure-box"><b>${m.rName}</b> is ready!<br><button onclick="handleHandshake('${m.id}', 'requester')" class="btn-main" style="margin-top:12px; padding:12px; font-size:0.85rem;">Share Contact</button></div>` : ''}
                ${connected ? `<div class="secure-box">Connected!<br>üìû ${m.rPhone}<br><small>Vanishing in 5M</small></div>` : ''}`;
            feed.appendChild(card);
        });
    }
</script>
</body>
</html>
