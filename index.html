<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BuddyRunner | Campus OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --primary: #FF8C00; --navy: #0A1120; --card-navy: #161C2D; --white: #FFFFFF; --txt-dim: #94A3B8; --success: #10B981; --danger: #EF4444; --info: #3B82F6; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: var(--navy); color: var(--white); padding-bottom: 140px; overflow-x: hidden; }
        #registration-screen { position: fixed; inset: 0; background: radial-gradient(circle at center, #161C2D 0%, #0A1120 100%); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .reg-card { background: var(--card-navy); padding: 40px 30px; border-radius: 32px; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .text-logo { font-size: 2.5rem; font-weight: 800; margin-bottom: 15px; letter-spacing: -1.5px; animation: float 3s ease-in-out infinite; }
        .text-logo span { color: var(--primary); }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .container { max-width: 450px; margin: 0 auto; padding: 1.2rem; }
        header { padding: 1.2rem 1.5rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; background: rgba(10, 17, 32, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .tab-nav { background: rgba(255,255,255,0.05); padding: 5px; border-radius: 20px; display: flex; position: relative; margin-bottom: 1.5rem; }
        .tab-btn { flex: 1; padding: 12px; text-align: center; font-weight: 800; cursor: pointer; z-index: 2; color: var(--txt-dim); font-size: 0.85rem; }
        .tab-btn.active { color: var(--white); }
        .glider { position: absolute; height: calc(100% - 10px); width: calc(50% - 5px); background: var(--primary); border-radius: 16px; top: 5px; left: 5px; transition: 0.4s; }
        .glass-card { background: var(--card-navy); padding: 25px; border-radius: 28px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.03); }
        label { display: block; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--txt-dim); margin: 0 0 8px 5px; letter-spacing: 1px; }
        select, input { width: 100%; padding: 16px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; color: var(--white); margin-bottom: 15px; font-family: inherit; }
        .btn-main { width: 100%; padding: 18px; border: none; border-radius: 20px; background: var(--primary); color: white; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 1rem; box-shadow: 0 10px 20px rgba(255, 140, 0, 0.2); }
        .btn-success { background: var(--success); box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2); width: 100%; }
        .btn-action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-small { padding: 12px; border-radius: 15px; border: none; font-weight: 800; font-size: 0.75rem; cursor: pointer; transition: 0.2s; text-align: center; text-decoration: none; }
        .btn-cancel { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); width: 100%; }
        .btn-chat { background: #25D366; color: white; }
        .btn-track { background: var(--info); color: white; }
        .mission-card { background: var(--card-navy); padding: 1.5rem; border-radius: 24px; margin-bottom: 1rem; border: 1px solid rgba(255,255,255,0.03); }
        .pill { font-size: 0.65rem; font-weight: 900; padding: 5px 12px; border-radius: 10px; background: rgba(255, 140, 0, 0.15); color: var(--primary); display: inline-block; margin-bottom: 12px; }
        .secure-box { background: rgba(16, 185, 129, 0.05); border: 1px dashed var(--success); padding: 18px; border-radius: 20px; margin-top: 15px; text-align: center; }
        .bottom-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; background: var(--primary); padding: 1.2rem; border-radius: 28px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .toggle-switch { width: 56px; height: 32px; background: rgba(0,0,0,0.15); border-radius: 20px; position: relative; cursor: pointer; border: 1px solid rgba(255,255,255,0.3); }
        .toggle-circle { width: 24px; height: 24px; background: white; border-radius: 50%; position: absolute; top: 3px; left: 4px; transition: 0.3s; }
        .active-toggle .toggle-circle { transform: translateX(24px); }
        .logout-btn { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: none; padding: 8px 12px; border-radius: 10px; font-weight: 800; font-size: 0.7rem; cursor: pointer; }
    </style>
</head>
<body>

<div id="registration-screen">
    <div class="reg-card">
        <div class="text-logo">Buddy<span>Runner</span></div>
        <p style="font-size: 1rem; color: var(--white); font-weight: 600; margin-bottom: 5px;">Exclusive radar for IMT Hyderabad.</p>
        <p style="font-size: 0.85rem; color: var(--txt-dim); margin-bottom: 25px;">Hostel life, sorted.</p>
        <div style="text-align: left;">
            <label>Display Name</label>
            <input type="text" id="u-name" placeholder="e.g. KAKA RAOüë∫">
            <label>Mobile Number</label>
            <input type="tel" id="u-phone" maxlength="10" placeholder="10-digit number">
        </div>
        <button onclick="saveUser()" class="btn-main">Enter Radar</button>
    </div>
</div>

<div class="container" id="app-body" style="display:none;">
    <header>
        <div style="font-weight: 800; font-size: 1.3rem;">Buddy<span>Runner</span></div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <div id="u-display" style="font-size:0.7rem; font-weight:800; color:var(--primary); background: rgba(255, 140, 0, 0.1); padding: 6px 12px; border-radius: 10px;"></div>
            <button onclick="logout()" class="logout-btn">Exit</button>
        </div>
    </header>
    <div class="tab-nav"><div class="glider" id="glider"></div><div class="tab-btn active" onclick="setTab('errand', 0)">Errands</div><div class="tab-btn" onclick="setTab('ride', 100)">Cab Share</div></div>
    <div class="glass-card" id="form-content"></div>
    <h3 id="radar-title" style="margin-bottom:15px; font-weight:800; color: var(--txt-dim); font-size: 0.75rem; letter-spacing: 1px;">MY ACTIVE REQUESTS</h3>
    <div id="mission-feed"></div>
</div>

<div class="bottom-bar" id="mode-bar" style="display:none;">
    <div class="mode-info">
        <h4 id="m-status" style="font-size:0.95rem; font-weight:800;">Mode: Requester</h4>
        <p style="font-size:0.65rem; color:rgba(255,255,255,0.8)">GPS Radar Active</p>
    </div>
    <div class="toggle-switch" id="role-switch" onclick="toggleRole()"><div class="toggle-circle"></div></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyA55HET0ef3Iw--y0vLpkK4tMOvyl44jGw", authDomain: "buddyrunner-1f4f4.firebaseapp.com", projectId: "buddyrunner-1f4f4", storageBucket: "buddyrunner-1f4f4.firebasestorage.app", messagingSenderId: "441349525593", appId: "1:441349525593:web:2b4429b55dc756130ae148" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let currentUser = "", currentUserPhone = "", isRunner = false, currentTab = 'errand', database = [];

    window.onload = () => {
        const storedPhone = localStorage.getItem('buddyRunnerPhone');
        const storedName = localStorage.getItem('buddyRunnerName');
        if (storedPhone) { currentUserPhone = storedPhone; currentUser = storedName || "Student"; showApp(); }
    };

    db.collection("missions").onSnapshot((snapshot) => {
        const newData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        newData.forEach(m => {
            const oldM = database.find(o => o.id === m.id);
            if (m.phone === currentUserPhone && m.runnerAgreed && (!oldM || !oldM.runnerAgreed)) {
                alert(`MATCH! ${m.rName} has accepted your ${m.task}! üöÄ`);
            }
        });
        database = newData;
        processVanishLogic();
        render();
    });

    function processVanishLogic() {
        const now = Date.now();
        database.forEach(m => {
            if (m.expiryTime && now > m.expiryTime) { db.collection("missions").doc(m.id).delete(); }
            if (m.connectedAt && now > (m.connectedAt + (30 * 60 * 1000))) { db.collection("missions").doc(m.id).delete(); }
        });
    }

    function saveUser() {
        const name = document.getElementById('u-name').value.trim();
        const phone = document.getElementById('u-phone').value.trim();
        if(!name || phone.length !== 10) return alert("Valid Name & 10-digit number required.");
        currentUser = name; currentUserPhone = phone;
        localStorage.setItem('buddyRunnerPhone', phone); localStorage.setItem('buddyRunnerName', name);
        showApp();
    }

    function removeMission(id, type) {
        const msg = type === 'complete' ? "Mark task as completed?" : "Delete this request?";
        if(confirm(msg)) db.collection("missions").doc(id).delete();
    }

    function logout() { if(confirm("Exit Radar?")) { localStorage.clear(); location.reload(); } }

    function showApp() {
        document.getElementById('registration-screen').style.display = 'none';
        document.getElementById('app-body').style.display = 'block';
        document.getElementById('mode-bar').style.display = 'flex';
        document.getElementById('u-display').innerText = currentUser.toUpperCase();
        render();
    }

    function setTab(t, offset) { currentTab = t; document.getElementById('glider').style.transform = `translateX(${offset}%)`; render(); }

    function toggleRole() {
        isRunner = !isRunner;
        document.getElementById('role-switch').classList.toggle('active-toggle');
        document.getElementById('m-status').innerText = isRunner ? "Mode: Going Out" : "Mode: Requester";
        document.getElementById('radar-title').innerText = isRunner ? "ACTIVE CAMPUS RADAR" : "MY ACTIVE REQUESTS";
        render();
    }

    function postMission() {
        const task = document.getElementById('f-task')?.value || (currentTab === 'ride' ? "Cab Share" : "");
        if(!task) return alert("Task details are mandatory.");
        const mins = parseInt(document.getElementById('f-timer')?.value) || 30;
        db.collection("missions").add({
            type: currentTab, hub: document.getElementById('f-hub')?.value || document.getElementById('f-airport')?.value,
            task, pay: document.getElementById('f-pay')?.value || "Split",
            expiryTime: Date.now() + (mins * 60 * 1000), 
            user: currentUser, phone: currentUserPhone,
            runnerAgreed: false, rName: "", rPhone: "", connectedAt: null, lat: null, lng: null
        }).then(() => alert("Mission live!"));
    }

    function startTracking(id) {
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition((pos) => {
                db.collection("missions").doc(id).update({ lat: pos.coords.latitude, lng: pos.coords.longitude });
            }, (err) => console.log("GPS Blocked"), { enableHighAccuracy: true });
        }
    }

    function handleHandshake(id) {
        db.collection("missions").doc(id).update({ 
            runnerAgreed: true, 
            rName: currentUser, 
            rPhone: currentUserPhone,
            connectedAt: Date.now() 
        }).then(() => startTracking(id));
    }

    function render() {
        const form = document.getElementById('form-content');
        form.innerHTML = currentTab === 'errand' ? `
            <label>Hub Location</label><select id="f-hub"><option>üö™ Main Gate</option><option>üèõÔ∏è Adda</option><option>‚òï Tapri</option></select>
            <input type="text" id="f-task" placeholder="e.g. Amazon Pickup">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px">
                <div><label>Vanish in</label><select id="f-timer"><option value="30">30M</option><option value="60">1H</option><option value="120">2H</option></select></div>
                <div><label>Bounty (‚Çπ)</label><input type="number" id="f-pay" placeholder="30"></div>
            </div>
            <button onclick="postMission()" class="btn-main">Broadcast Errand</button>` : `
            <label>Destination</label><select id="f-airport"><option>üõ´ RGIA Airport</option><option>üöÇ Secunderabad</option></select>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px">
                <div><label>Vanish in</label><select id="f-timer"><option value="60">1H</option><option value="120">2H</option></select></div>
                <div><label>Pillar #</label><input type="text" id="f-pillar" placeholder="Pillar #"></div>
            </div>
            <button onclick="postMission()" class="btn-main">Find Ride Partner</button>`;

        const feed = document.getElementById('mission-feed');
        feed.innerHTML = '';
        const filtered = database.filter(m => m.type === currentTab && (isRunner ? m.phone !== currentUserPhone : m.phone === currentUserPhone));
        
        if(filtered.length === 0) feed.innerHTML = `<div style="text-align:center; padding:40px; color:var(--txt-dim); font-size:0.8rem;">Radar is clear.</div>`;

        filtered.forEach(m => {
            const card = document.createElement('div'); card.className = 'mission-card';
            if(isRunner) {
                card.innerHTML = `
                <div class="pill">${m.hub}</div>
                <div style="font-weight:800; font-size:1.1rem; display:flex; justify-content:space-between;"><span>${m.task}</span><span>‚Çπ${m.pay}</span></div>
                <div style="font-size:0.75rem; color:var(--txt-dim); margin-top:8px;">üë§ ${m.user}</div>
                ${!m.runnerAgreed ? `<button onclick="handleHandshake('${m.id}')" class="btn-main" style="margin-top:15px; padding:12px;">Help Buddy</button>` : 
                `<div class="btn-action-row"><a href="https://wa.me/91${m.phone}" class="btn-small btn-chat">WhatsApp</a><div class="secure-box" style="margin-top:0; padding:12px;">Matched!</div></div>`}`;
            } else {
                card.innerHTML = `
                <div class="pill">My Active Post</div>
                <div style="font-weight:800; font-size:1.1rem;">${m.hub} ‚ûî ${m.task}</div>
                ${m.lat ? `<div style="background:rgba(16,185,129,0.1); padding:10px; border-radius:12px; margin:10px 0; border:1px solid var(--success);"><div style="font-size:0.6rem; color:var(--success); font-weight:800;">üõ∞Ô∏è TRACKING ACTIVE</div><a href="https://www.google.com/maps?q=${m.lat},${m.lng}" target="_blank" style="display:block; color:white; font-size:0.75rem; margin-top:5px; font-weight:600;">üìç Open Map</a></div>` : ''}
                ${m.runnerAgreed ? `
                <div class="secure-box"><b>${m.rName}</b> is helping!<br>
                    <div class="btn-action-row">
                        <a href="https://wa.me/91${m.rPhone}" class="btn-small btn-chat">Chat</a>
                        <button onclick="removeMission('${m.id}', 'complete')" class="btn-small btn-success" style="color:white;">Completed</button>
                    </div>
                </div>` : 
                `<button onclick="removeMission('${m.id}', 'cancel')" class="btn-small btn-cancel" style="margin-top:10px;">Cancel (Mistake)</button>`}
                `;
            }
            feed.appendChild(card);
        });
    }
</script>
</body>
</html>
